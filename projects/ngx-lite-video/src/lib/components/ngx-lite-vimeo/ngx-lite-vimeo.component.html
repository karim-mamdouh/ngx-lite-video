<div [ngStyle]="{ 'background-image': _bannerSrc|async }" class="ngx-lite-video" (click)="_showIframe.next(true)">
  <iframe *ngIf="_showIframe.value" width="640" height="360" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""
    [src]="_videoUrl"></iframe>
  <div class="ngx-lite-video__play" *ngIf="!_showIframe.value">
    <div class="vimeo">
      <span></span>
    </div>
  </div>
  <!-- Title shown before iframe is loaded -->
  <!-- <p *ngIf="showTitle && !_showIframe.value" class="ngx-lite-video__title">
  {{ videoTitle }}
</p> -->
</div>
